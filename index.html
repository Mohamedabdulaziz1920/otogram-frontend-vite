<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Otogram - شارك لحظاتك مع العالم" />
    
    <!-- منع وميض الشاشة عند تحميل الثيم -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme') || 'dark';
          const html = document.documentElement;
          
          if (html) {
            html.setAttribute('data-theme', savedTheme);
            html.style.backgroundColor = savedTheme === 'dark' ? '#000000' : '#ffffff';
          }
          
          const body = document.body;
          if (body) {
            body.style.backgroundColor = savedTheme === 'dark' ? '#000000' : '#ffffff';
          }
          
          const metaThemeColor = document.querySelector('meta[name="theme-color"]');
          if (metaThemeColor) {
            metaThemeColor.setAttribute('content', savedTheme === 'dark' ? '#000000' : '#ffffff');
          }
          
          const manifestLink = document.querySelector('link[rel="manifest"]');
          if (manifestLink) {
            const manifestUrl = savedTheme === 'dark' ? '/site.webmanifest' : '/site-light.webmanifest';
            manifestLink.setAttribute('href', manifestUrl);
          }
        } catch (e) {
          console.error('Theme initialization error:', e);
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
    
    <!-- شاشة التحميل بأيقونة العيون -->
    <style>
      /* ✅ منع وميض المحتوى - خط احتياطي فقط */
      html {
        background-color: #000000;
      }
      
      [data-theme="light"] html {
        background-color: #ffffff;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        /* ✅ خطوط احتياطية بسيطة - سيتم استبدالها بـ Cairo من main.jsx */
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, Arial, sans-serif;
      }
      
      /* شاشة التحميل */
      #otogram-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0A0A0A;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s ease, visibility 0.8s ease;
      }
      
      #otogram-loader.hide {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      
      [data-theme="light"] #otogram-loader {
        background: #ffffff;
      }
      
      /* خلفية متحركة */
      .loader-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }
      
      .loader-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.2;
        animation: floatOrb 8s infinite ease-in-out;
      }
      
      .orb-1 {
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, #C8A882, transparent 70%);
        top: -150px;
        right: -150px;
        animation-delay: 0s;
      }
      
      .orb-2 {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, #A8845F, transparent 70%);
        bottom: -200px;
        left: -200px;
        animation-delay: 2s;
      }
      
      @keyframes floatOrb {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(30px, -30px) scale(1.1); }
      }
      
      /* محتوى التحميل */
      .loader-content {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }
      
      /* حاوية الأيقونة */
      .loader-icon-wrapper {
        position: relative;
        width: 120px;
        height: 120px;
        animation: iconFloat 3s ease-in-out infinite;
      }
      
      @keyframes iconFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      
      /* الأيقونة الأساسية */
      .loader-icon {
        width: 100%;
        height: 100%;
        object-fit: contain;
        position: relative;
        z-index: 3;
        filter: drop-shadow(0 0 20px rgba(200, 168, 130, 0.6));
        animation: iconPulse 2s ease-in-out infinite;
      }
      
      @keyframes iconPulse {
        0%, 100% { 
          transform: scale(1);
          filter: drop-shadow(0 0 20px rgba(200, 168, 130, 0.6));
        }
        50% { 
          transform: scale(1.05);
          filter: drop-shadow(0 0 30px rgba(200, 168, 130, 0.9));
        }
      }
      
      /* دوائر متحركة حول الأيقونة */
      .loader-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border: 3px solid transparent;
      }
      
      .ring-1 {
        width: 140px;
        height: 140px;
        border-top-color: #C8A882;
        border-right-color: #C8A882;
        animation: spin 2s linear infinite;
      }
      
      .ring-2 {
        width: 160px;
        height: 160px;
        border-bottom-color: #A8845F;
        border-left-color: #A8845F;
        animation: spin 3s linear infinite reverse;
      }
      
      @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* توهج خلف الأيقونة */
      .loader-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(200, 168, 130, 0.3) 0%, transparent 70%);
        border-radius: 50%;
        animation: glowPulse 2s ease-in-out infinite;
        z-index: 1;
      }
      
      @keyframes glowPulse {
        0%, 100% { 
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.5;
        }
        50% { 
          transform: translate(-50%, -50%) scale(1.3);
          opacity: 0.8;
        }
      }
      
      /* النص */
      .loader-text {
        font-size: 28px;
        font-weight: 800;
        background: linear-gradient(135deg, #E5D4B8 0%, #C8A882 50%, #A8845F 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: textPulse 2s ease-in-out infinite;
        letter-spacing: 1px;
      }
      
      @keyframes textPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      /* نقاط التحميل */
      .loader-dots {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }
      
      .dot {
        width: 10px;
        height: 10px;
        background: linear-gradient(135deg, #C8A882, #A8845F);
        border-radius: 50%;
        animation: dotBounce 1.4s ease-in-out infinite;
      }
      
      .dot:nth-child(1) { animation-delay: 0s; }
      .dot:nth-child(2) { animation-delay: 0.2s; }
      .dot:nth-child(3) { animation-delay: 0.4s; }
      
      @keyframes dotBounce {
        0%, 80%, 100% { 
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% { 
          transform: scale(1.2);
          opacity: 1;
        }
      }
      
      /* Responsive */
      @media (max-width: 480px) {
        .loader-icon-wrapper {
          width: 100px;
          height: 100px;
        }
        
        .ring-1 {
          width: 120px;
          height: 120px;
        }
        
        .ring-2 {
          width: 140px;
          height: 140px;
        }
        
        .loader-text {
          font-size: 24px;
        }
        
        .orb-1, .orb-2 {
          filter: blur(60px);
        }
      }
      
      /* تحسينات الأداء */
      @media (prefers-reduced-motion: reduce) {
        .loader-icon-wrapper,
        .loader-icon,
        .loader-ring,
        .loader-orb,
        .loader-glow,
        .dot {
          animation: none !important;
        }
      }
    </style>
    
    <title>Otogram - شارك لحظاتك مع العالم</title>
  </head>
  <body>
    <!-- شاشة التحميل -->
    <div id="otogram-loader">
      <!-- خلفية متحركة -->
      <div class="loader-background">
        <div class="loader-orb orb-1"></div>
        <div class="loader-orb orb-2"></div>
      </div>
      
      <!-- محتوى التحميل -->
      <div class="loader-content">
        <!-- حاوية الأيقونة -->
        <div class="loader-icon-wrapper">
          <div class="loader-glow"></div>
          <div class="loader-ring ring-1"></div>
          <div class="loader-ring ring-2"></div>
          <img src="/favicon.svg" alt="Otogram" class="loader-icon" />
        </div>
        
        <!-- النص -->
        <div>
          <div class="loader-text">Otogram</div>
          <div class="loader-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- سكريبت إخفاء شاشة التحميل بعد 5 ثوانٍ -->
    <script>
      (function() {
        const loader = document.getElementById('otogram-loader');
        const startTime = Date.now();
        const minDisplayTime = 5000;
        
        let reactReady = false;
        let timeElapsed = false;
        
        const checkRoot = setInterval(function() {
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            reactReady = true;
            clearInterval(checkRoot);
            tryHideLoader();
          }
        }, 100);
        
        setTimeout(function() {
          timeElapsed = true;
          tryHideLoader();
        }, minDisplayTime);
        
        function tryHideLoader() {
          if (reactReady && timeElapsed) {
            if (loader) {
              loader.classList.add('hide');
              setTimeout(function() {
                if (loader.parentNode) {
                  loader.parentNode.removeChild(loader);
                }
              }, 800);
            }
            clearInterval(checkRoot);
          }
        }
        
        setTimeout(function() {
          if (loader && loader.parentNode) {
            loader.classList.add('hide');
            setTimeout(function() {
              if (loader.parentNode) {
                loader.parentNode.removeChild(loader);
              }
            }, 800);
          }
          clearInterval(checkRoot);
        }, 15000);
      })();
    </script>
  </body>
</html>
