    <!-- ========================================
         THEME INITIALIZATION - منع الوميض
         ======================================== -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme') || 'dark';
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = savedTheme || (prefersDark ? 'dark' : 'light');
          
          const html = document.documentElement;
          html.setAttribute('data-theme', theme);
          html.style.colorScheme = theme;
          html.style.backgroundColor = theme === 'dark' ? '#000000' : '#ffffff';
          
          const metaThemeColor = document.querySelector('meta[name="theme-color"]');
          if (metaThemeColor) {
            metaThemeColor.setAttribute('content', theme === 'dark' ? '#000000' : '#ffffff');
          }
          
          if (theme !== savedTheme) {
            localStorage.setItem('theme', theme);
          }
        } catch (e) {
          console.error('❌ Theme initialization error:', e);
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
    
    <!-- ========================================
         LOADING SCREEN STYLES - TikTok Colors
         ======================================== -->
    <style>
      /* ===== Critical CSS - يُحمل فوراً ===== */
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        background-color: #000000;
      }
      
      [data-theme="light"] html {
        background-color: #ffffff;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Cairo', Tahoma, Arial, sans-serif;
        background-color: #000000;
        color: #ffffff;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      [data-theme="light"] body {
        background-color: #ffffff;
        color: #000000;
      }
      
      /* ========================================
         🎨 LOADING SCREEN - TIKTOK STYLE
         ======================================== */
      
      #otogram-loader {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), 
                    visibility 0.8s cubic-bezier(0.4, 0, 0.2, 1),
                    transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
      }
      
      [data-theme="light"] #otogram-loader {
        background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 50%, #ffffff 100%);
      }
      
      #otogram-loader.hide {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transform: scale(0.95);
      }
      
      /* ===== Animated Background Grid ===== */
      .loader-background {
        position: absolute;
        inset: 0;
        overflow: hidden;
        z-index: 1;
        opacity: 0.3;
      }
      
      .loader-grid {
        position: absolute;
        inset: 0;
        background-image: 
          linear-gradient(rgba(0, 245, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(254, 44, 85, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: gridMove 20s linear infinite;
      }
      
      @keyframes gridMove {
        0% { transform: translate(0, 0); }
        100% { transform: translate(50px, 50px); }
      }
      
      /* ===== TikTok Style Floating Orbs ===== */
      .loader-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.4;
        animation: floatOrb 10s infinite ease-in-out;
      }
      
      .orb-1 {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, #00f5ff 0%, transparent 70%);
        top: -200px;
        right: -200px;
        animation-delay: 0s;
      }
      
      .orb-2 {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, #fe2c55 0%, transparent 70%);
        bottom: -250px;
        left: -250px;
        animation-delay: 3s;
      }
      
      .orb-3 {
        width: 350px;
        height: 350px;
        background: radial-gradient(circle, #00f5ff 0%, #fe2c55 50%, transparent 70%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation-delay: 6s;
      }
      
      @keyframes floatOrb {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
        25% { transform: translate(40px, -40px) scale(1.1); opacity: 0.5; }
        50% { transform: translate(-30px, 30px) scale(0.9); opacity: 0.3; }
        75% { transform: translate(30px, 40px) scale(1.05); opacity: 0.4; }
      }
      
      /* ===== Main Content Container ===== */
      .loader-content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        animation: contentFadeIn 1s ease-out;
      }
      
      @keyframes contentFadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* ===== Icon Container ===== */
      .loader-icon-wrapper {
        position: relative;
        width: 140px;
        height: 140px;
        animation: iconFloat 4s ease-in-out infinite;
      }
      
      @keyframes iconFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      
      /* ===== TikTok Style Background Glow ===== */
      .loader-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 180px;
        height: 180px;
        background: radial-gradient(circle, 
          rgba(0, 245, 255, 0.4) 0%, 
          rgba(254, 44, 85, 0.4) 50%, 
          transparent 70%
        );
        border-radius: 50%;
        animation: glowPulse 2.5s ease-in-out infinite;
        z-index: 1;
      }
      
      @keyframes glowPulse {
        0%, 100% { 
          transform: translate(-50%, -50%) scale(1) rotate(0deg);
          opacity: 0.4;
        }
        50% { 
          transform: translate(-50%, -50%) scale(1.4) rotate(180deg);
          opacity: 0.7;
        }
      }
      
      /* ===== TikTok Style Rotating Rings ===== */
      .loader-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border: 3px solid transparent;
        z-index: 2;
      }
      
      .ring-1 {
        width: 160px;
        height: 160px;
        border-top-color: #00f5ff;
        border-right-color: #00f5ff;
        box-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
        animation: spinRing 2s linear infinite;
      }
      
      .ring-2 {
        width: 190px;
        height: 190px;
        border-bottom-color: #fe2c55;
        border-left-color: #fe2c55;
        box-shadow: 0 0 20px rgba(254, 44, 85, 0.5);
        animation: spinRing 3s linear infinite reverse;
      }
      
      .ring-3 {
        width: 220px;
        height: 220px;
        border-top-color: #00f5ff;
        border-bottom-color: #fe2c55;
        opacity: 0.4;
        box-shadow: 0 0 30px rgba(0, 245, 255, 0.3), 0 0 30px rgba(254, 44, 85, 0.3);
        animation: spinRing 4s linear infinite;
      }
      
      @keyframes spinRing {
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* ===== Main Icon/Logo ===== */
      .loader-icon {
        position: relative;
        width: 100%;
        height: 100%;
        object-fit: contain;
        z-index: 5;
        filter: drop-shadow(0 0 20px rgba(0, 245, 255, 0.6))
                drop-shadow(0 0 30px rgba(254, 44, 85, 0.6));
        animation: iconPulse 2.5s ease-in-out infinite;
      }
      
      @keyframes iconPulse {
        0%, 100% { 
          transform: scale(1);
          filter: drop-shadow(0 0 20px rgba(0, 245, 255, 0.6))
                  drop-shadow(0 0 30px rgba(254, 44, 85, 0.6));
        }
        50% { 
          transform: scale(1.08);
          filter: drop-shadow(0 0 40px rgba(0, 245, 255, 1))
                  drop-shadow(0 0 50px rgba(254, 44, 85, 1));
        }
      }
      
      /* ===== TikTok Style Particles ===== */
      .loader-particles {
        position: absolute;
        inset: -30px;
        z-index: 3;
        pointer-events: none;
      }
      
      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        opacity: 0.8;
        animation: particleFloat 3s ease-in-out infinite;
      }
      
      /* Cyan particles */
      .particle:nth-child(1), 
      .particle:nth-child(3), 
      .particle:nth-child(5),
      .particle:nth-child(7) {
        background: radial-gradient(circle, #00f5ff, transparent);
        box-shadow: 0 0 10px #00f5ff;
      }
      
      /* Pink particles */
      .particle:nth-child(2), 
      .particle:nth-child(4), 
      .particle:nth-child(6),
      .particle:nth-child(8) {
        background: radial-gradient(circle, #fe2c55, transparent);
        box-shadow: 0 0 10px #fe2c55;
      }
      
      .particle:nth-child(1) { top: 0%; left: 50%; animation-delay: 0s; }
      .particle:nth-child(2) { top: 15%; right: 15%; animation-delay: 0.3s; }
      .particle:nth-child(3) { right: 0%; top: 50%; animation-delay: 0.6s; }
      .particle:nth-child(4) { bottom: 15%; right: 15%; animation-delay: 0.9s; }
      .particle:nth-child(5) { bottom: 0%; left: 50%; animation-delay: 1.2s; }
      .particle:nth-child(6) { bottom: 15%; left: 15%; animation-delay: 1.5s; }
      .particle:nth-child(7) { left: 0%; top: 50%; animation-delay: 1.8s; }
      .particle:nth-child(8) { top: 15%; left: 15%; animation-delay: 2.1s; }
      
      @keyframes particleFloat {
        0%, 100% { 
          transform: translate(0, 0) scale(1);
          opacity: 0.5;
        }
        50% { 
          transform: translate(var(--tx, 10px), var(--ty, -10px)) scale(1.5);
          opacity: 1;
        }
      }
      
      .particle:nth-child(1) { --tx: 0; --ty: -15px; }
      .particle:nth-child(2) { --tx: 15px; --ty: -10px; }
      .particle:nth-child(3) { --tx: 15px; --ty: 0; }
      .particle:nth-child(4) { --tx: 10px; --ty: 15px; }
      .particle:nth-child(5) { --tx: 0; --ty: 15px; }
      .particle:nth-child(6) { --tx: -15px; --ty: 10px; }
      .particle:nth-child(7) { --tx: -15px; --ty: 0; }
      .particle:nth-child(8) { --tx: -10px; --ty: -15px; }
      
      /* ===== TikTok Style Text & Branding ===== */
      .loader-text-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      
      .loader-text {
        font-size: 36px;
        font-weight: 900;
        background: linear-gradient(135deg, #00f5ff 0%, #fe2c55 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        background-size: 200% 200%;
        animation: textGradient 3s ease-in-out infinite;
        letter-spacing: 2px;
        text-shadow: 0 0 30px rgba(0, 245, 255, 0.3);
        position: relative;
      }
      
      @keyframes textGradient {
        0%, 100% { 
          background-position: 0% 50%;
        }
        50% { 
          background-position: 100% 50%;
        }
      }
      
      .loader-text::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
          transparent, 
          rgba(255, 255, 255, 0.4), 
          transparent
        );
        animation: shimmer 2s infinite;
      }
      
      @keyframes shimmer {
        to { left: 200%; }
      }
      
      .loader-subtext {
        font-size: 14px;
        background: linear-gradient(90deg, #00f5ff, #fe2c55, #00f5ff);
        background-size: 200% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 600;
        letter-spacing: 1px;
        animation: subtextFlow 3s ease-in-out infinite;
      }
      
      @keyframes subtextFlow {
        0%, 100% { background-position: 0% 50%; opacity: 0.7; }
        50% { background-position: 100% 50%; opacity: 1; }
      }
      
      /* ===== TikTok Style Loading Dots ===== */
      .loader-dots {
        display: flex;
        gap: 10px;
        margin-top: 5px;
      }
      
      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        animation: dotBounce 1.4s ease-in-out infinite;
      }
      
      .dot:nth-child(1) { 
        background: linear-gradient(135deg, #00f5ff, #00d4ff);
        box-shadow: 0 0 15px rgba(0, 245, 255, 0.7);
        animation-delay: 0s; 
      }
      
      .dot:nth-child(2) { 
        background: linear-gradient(135deg, #ff69b4, #fe2c55);
        box-shadow: 0 0 15px rgba(254, 44, 85, 0.7);
        animation-delay: 0.2s; 
      }
      
      .dot:nth-child(3) { 
        background: linear-gradient(135deg, #00f5ff, #fe2c55);
        box-shadow: 0 0 15px rgba(0, 245, 255, 0.5), 0 0 15px rgba(254, 44, 85, 0.5);
        animation-delay: 0.4s; 
      }
      
      @keyframes dotBounce {
        0%, 80%, 100% { 
          transform: scale(0.7) translateY(0);
          opacity: 0.5;
        }
        40% { 
          transform: scale(1.3) translateY(-15px);
          opacity: 1;
        }
      }
      
      /* ===== TikTok Style Progress Bar ===== */
      .loader-progress {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 400px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
        z-index: 10;
      }
      
      [data-theme="light"] .loader-progress {
        background: rgba(0, 0, 0, 0.1);
      }
      
      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #00f5ff, #fe2c55, #00f5ff);
        background-size: 200% 100%;
        border-radius: 10px;
        animation: progressFill 2s ease-in-out infinite;
        box-shadow: 0 0 20px rgba(0, 245, 255, 0.6), 0 0 20px rgba(254, 44, 85, 0.6);
      }
      
      @keyframes progressFill {
        0% { 
          width: 0%; 
          background-position: 0% 50%;
        }
        50% { 
          width: 70%; 
          background-position: 100% 50%;
        }
        100% { 
          width: 100%; 
          background-position: 0% 50%;
        }
      }
      
      /* ===== Responsive Design ===== */
      @media (max-width: 768px) {
        .loader-icon-wrapper {
          width: 120px;
          height: 120px;
        }
        
        .ring-1 { width: 140px; height: 140px; }
        .ring-2 { width: 170px; height: 170px; }
        .ring-3 { width: 200px; height: 200px; }
        
        .loader-text {
          font-size: 32px;
        }
        
        .loader-subtext {
          font-size: 12px;
        }
        
        .orb-1, .orb-2, .orb-3 {
          filter: blur(80px);
        }
      }
      
      @media (max-width: 480px) {
        .loader-icon-wrapper {
          width: 100px;
          height: 100px;
        }
        
        .ring-1 { width: 120px; height: 120px; }
        .ring-2 { width: 150px; height: 150px; }
        .ring-3 { width: 180px; height: 180px; }
        
        .loader-text {
          font-size: 28px;
        }
        
        .loader-content {
          gap: 30px;
        }
        
        .loader-progress {
          width: 90%;
          bottom: 20px;
        }
      }
      
      /* ===== Reduced Motion ===== */
      @media (prefers-reduced-motion: reduce) {
        #otogram-loader *,
        #otogram-loader *::before,
        #otogram-loader *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* ===== Performance Optimizations ===== */
      .loader-icon-wrapper,
      .loader-ring,
      .loader-orb,
      .particle,
      .dot {
        will-change: transform;
      }
    </style>
  </head>
  
  <body>
    <!-- ========================================
         🎨 LOADING SCREEN - TIKTOK STYLE
         ======================================== -->
    <div id="otogram-loader" role="status" aria-live="polite" aria-label="جاري التحميل">
      <!-- Background Effects -->
      <div class="loader-background" aria-hidden="true">
        <div class="loader-grid"></div>
        <div class="loader-orb orb-1"></div>
        <div class="loader-orb orb-2"></div>
        <div class="loader-orb orb-3"></div>
      </div>
      
      <!-- Main Content -->
      <div class="loader-content">
        <!-- Icon Container -->
        <div class="loader-icon-wrapper">
          <!-- Glow Effect -->
          <div class="loader-glow"></div>
          
          <!-- Rotating Rings -->
          <div class="loader-ring ring-1"></div>
          <div class="loader-ring ring-2"></div>
          <div class="loader-ring ring-3"></div>
          
          <!-- Main Logo -->
          <img 
            src="/favicon.svg" 
            alt="Otogram" 
            class="loader-icon"
            width="140"
            height="140"
            loading="eager"
            decoding="async"
          />
          
          <!-- Floating Particles -->
          <div class="loader-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>

    <!-- ========================================
         LOADER HIDE LOGIC
         ======================================== -->
    <script>
      (function() {
        'use strict';
        
        const CONFIG = {
          minDisplayTime: 2000,
          maxDisplayTime: 8000,
          checkInterval: 50,
          fadeOutDuration: 800
        };
        
        const loader = document.getElementById('otogram-loader');
        if (!loader) return;
        
        const startTime = Date.now();
        let reactReady = false;
        let timeElapsed = false;
        let hidden = false;
        
        const checkRoot = setInterval(function() {
          const root = document.getElementById('root');
          
          if (root && root.children.length > 0) {
            reactReady = true;
            clearInterval(checkRoot);
            tryHideLoader();
          }
        }, CONFIG.checkInterval);
        
        setTimeout(function() {
          timeElapsed = true;
          tryHideLoader();
        }, CONFIG.minDisplayTime);
        
        function tryHideLoader() {
          if (hidden) return;
          
          if (reactReady && timeElapsed) {
            hideLoader();
          }
        }
        
        function hideLoader() {
          if (hidden || !loader) return;
          hidden = true;
          
          console.log('✅ Loading complete in', Date.now() - startTime, 'ms');
          
          loader.classList.add('hide');
          
          setTimeout(function() {
            if (loader && loader.parentNode) {
              loader.parentNode.removeChild(loader);
              console.log('🗑️ Loader removed from DOM');
            }
          }, CONFIG.fadeOutDuration);
          
          clearInterval(checkRoot);
        }
        
        setTimeout(function() {
          if (!hidden) {
            console.warn('⚠️ Force hiding loader after max time');
            hideLoader();
          }
        }, CONFIG.maxDisplayTime);
        
        window.addEventListener('error', function(e) {
          console.error('❌ Global error:', e.message);
        });
        
        window.addEventListener('load', function() {
          setTimeout(function() {
            timeElapsed = true;
            tryHideLoader();
          }, 500);
        });
        
      })();
    </script>
    
    <!-- ========================================
         SERVICE WORKER REGISTRATION
         ======================================== -->
    <script>
      (function() {
        'use strict';
        
        if (!('serviceWorker' in navigator)) {
          console.log('⚠️ Service Worker not supported');
          return;
        }
        
        const isDevelopment = window.location.hostname === 'localhost' || 
                             window.location.hostname === '127.0.0.1';
        
        if (isDevelopment) {
          console.log('🔧 Development mode - Service Worker disabled');
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for (let registration of registrations) {
              registration.unregister();
              console.log('🗑️ Unregistered old Service Worker');
            }
          });
          return;
        }
        
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js', {
            scope: '/',
            updateViaCache: 'none'
          })
          .then(function(registration) {
            console.log('✅ Service Worker registered successfully');
            console.log('📍 Scope:', registration.scope);
            
            setInterval(function() {
              registration.update();
            }, 1000 * 60 * 30);
            
            registration.addEventListener('updatefound', function() {
              const newWorker = registration.installing;
              
              if (!newWorker) return;
              
              newWorker.addEventListener('statechange', function() {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('🔄 New Service Worker available');
                  
                  showUpdateNotification(newWorker);
                }
              });
            });
          })
          .catch(function(error) {
            console.warn('⚠️ Service Worker registration failed:', error.message);
          });
          
          let refreshing = false;
          navigator.serviceWorker.addEventListener('controllerchange', function() {
            if (refreshing) return;
            refreshing = true;
            console.log('🔄 Service Worker updated - Reloading...');
            window.location.reload();
          });
        });
        
        function showUpdateNotification(worker) {
          const shouldUpdate = confirm(
            'يوجد تحديث جديد لـ Otogram 🎉\n\n' +
            'هل تريد إعادة التحميل للحصول على آخر التحديثات؟'
          );
          
          if (shouldUpdate) {
            worker.postMessage({ type: 'SKIP_WAITING' });
          }
        }
        
        navigator.serviceWorker.addEventListener('error', function(error) {
          console.error('❌ Service Worker error:', error);
        });
        
      })();
    </script>
